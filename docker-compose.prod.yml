# Production docker-compose
# Requires .env.prod on the server (see .env.prod.example)
# Usage: export $(cat .env.prod | xargs) && docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ${DOCKERHUB_USERNAME:-feedjam}/feedjam-api:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OPEN_AI_KEY: ${OPEN_AI_KEY:-}
      ENABLE_SUMMARIZATION: ${ENABLE_SUMMARIZATION:-true}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    image: ${DOCKERHUB_USERNAME:-feedjam}/feedjam-web:${TAG:-latest}
    build:
      context: ./web
    volumes:
      - web_dist:/dist

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - web_dist:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web

volumes:
  postgres_data:
  redis_data:
  web_dist:
  caddy_data:
  caddy_config:
