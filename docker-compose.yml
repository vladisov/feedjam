version: '3.8'

services:
  web:
    image: feedjamcr.azurecr.io/web:latest
    command: uvicorn src.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - data:/usr/src/app
    ports:
      - 8004
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/foo
    depends_on:
      - db
      

  db:
    image: postgres:15.3
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=foo

  worker:
    image: feedjamcr.azurecr.io/worker:latest
    command: celery -A src.tasks.worker worker --loglevel=info --beat
    volumes:
      - data:/usr/src/app/tasks
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/foo
    depends_on:
      - web
      - redis
  
  redis:
    image: redis:7



