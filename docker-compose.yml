services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-feedjam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-feedjam}
      POSTGRES_DB: ${POSTGRES_DB:-feedjam}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-feedjam}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8001}:8000"
      - "${DEBUG_PORT:-5679}:5678"  # debugpy
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-feedjam}:${POSTGRES_PASSWORD:-feedjam}@db:5432/${POSTGRES_DB:-feedjam}
      REDIS_URL: redis://redis:6379/0
      OPEN_AI_KEY: ${OPEN_AI_KEY:-}
      CREATE_ITEMS_ON_STARTUP: ${CREATE_ITEMS_ON_STARTUP:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
