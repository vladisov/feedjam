# Development overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  db:
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # Use 5433 to avoid conflicts

  redis:
    ports:
      - "${REDIS_PORT:-6380}:6379"  # Use 6380 to avoid conflicts

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
    environment:
      - DEBUG=true
      - CREATE_ITEMS_ON_STARTUP=true

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:-5174}:3000"
    environment:
      - API_URL=http://api:8000
